</div>

<style>
/* デフォルト（PC） */
html, body {
  height: 100%;
  margin: 0;
}
* { box-sizing: border-box; }

.btn-container {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;       /* PCは20px */
  height: 120px;   /* PC用 */
}

.btn {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;

  width: 223px;
  height: 56px;    /* PC用 */
  background: #2465BB;
  border: 2px solid #698EC3;
  box-shadow: 0px 4px 0px rgba(191, 191, 191, 0.85);
  border-radius: 8px;
  text-decoration: none;
  cursor: pointer;
}

.btn .small {
  font-family: 'Noto Sans JP', sans-serif;
  font-weight: 700;
  font-size: 12px;
  line-height: 14px;
  color: #FFFFFF;
  text-shadow: 2px 2px 0px #004093;
  margin: 0;
}

.btn .large {
  font-family: 'Noto Sans JP', sans-serif;
  font-weight: 700;
  font-size: 16px;
  line-height: 19px;
  color: #FFFFFF;
  text-shadow: 2px 2px 0px #004093;
  margin: 2px 0 0; /* 上だけ少し */
}

/* モバイル（横並びのまま完全に60pxに収める） */
@media (max-width: 480px) {

  /* iOS の勝手な文字拡大対策（高さずれ防止） */
  html, body {
    height: 60px;          /* iframeが60pxなら中身も60pxに合わせる */
    overflow: hidden;      /* スクロール抑止 */
    -webkit-text-size-adjust: 100%;
    text-size-adjust: 100%;
    margin: 0;
  }

  .btn-container {
    height: 60px;          /* コンテナ固定 */
    min-height: 60px;
    padding: 0;
    margin: 0;
    gap: 12px;             /* モバイルの間隔は少しだけ */
    align-items: center;
    justify-content: center;
  }

  .btn {
    height: 60px;          /* ボタン固定 */
    width: 45%;            /* 横並びで2つ入るように */
    border-width: 2px;     /* border-boxなので総高さ60pxに収まる */
    box-shadow: none;      /* 影で視覚的に溢れて見える場合はオフ */
  }

  /* 文字を確実に60px内に収めるためにサイズ/行間/余白を詰める */
  .btn .small {
    font-size: 11px;
    line-height: 1;        /* 行間詰め */
    margin: 0;
  }
  .btn .large {
    font-size: 14px;
    line-height: 1;        /* 行間詰め */
    margin: 2px 0 0;       /* 最小限の間隔 */
  }
}

</style>

<script>
  // 遷移先のベースURL
  const baseUrl = "https://lp.hitocareer.com/list_form03";

  // iframe 自身の URL に付与されたクエリを取得（Studio側で ?{{url_params}} を渡す想定）
  const query = window.location.search; // 例: ?utm_source=google&utm_medium=cpc

  // ボタンにクリックイベント付与
  document.querySelectorAll(".btn").forEach(btn => {
    btn.addEventListener("click", function(e) {
      e.preventDefault();
      // 親ウィンドウごと遷移
      window.top.location.href = baseUrl + query;
    });
  });
</script>
