<div class="btn-container">
  <a href="#" class="btn btn-01">
    <span class="small">いい求人があれば</span>
    <span class="large">すぐ転職したい</span>
  </a>

  <a href="#" class="btn btn-02">
    <span class="small">まずは</span>
    <span class="large">情報収集したい</span>
  </a>
</div>

<style>
html, body {
  height: 100%;
  margin: 0;
}

.btn-container {
  display: flex;
  justify-content: center;   /* 横中央 */
  align-items: center;       /* 縦中央 */
  gap: 20px;
  height: 100%;              /* ← 親要素の高さを基準にする */
  min-height: 120px;         /* ボタンが潰れないように最低限の高さ */
  box-sizing: border-box;
}



.btn {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;

  width: 223px;
  height: 56px;   /* PCデフォルト */
  background: #2465BB;
  border: 2px solid #698EC3;
  box-shadow: 0px 4px 0px rgba(191, 191, 191, 0.85);
  border-radius: 8px;
  text-decoration: none;
  cursor: pointer;
}

/* モバイル時（480px以下） */
@media (max-width: 480px) {
  .btn-container {
    height: 60px;            /* モバイルは高さを60pxに */
    gap: 12px;               /* 余裕を見てギャップも調整 */
  }

  .btn {
    height: 60px;            /* モバイル用のボタン高さ */
    width: 45%;              /* 横並び維持用に縮小 */
  }
}



.btn .small {
  font-family: 'Noto Sans JP', sans-serif;
  font-weight: 700;
  font-size: 12px;
  line-height: 14px;
  color: #FFFFFF;
  text-shadow: 2px 2px 0px #004093;
}

.btn .large {
  font-family: 'Noto Sans JP', sans-serif;
  font-weight: 700;
  font-size: 16px;
  line-height: 19px;
  color: #FFFFFF;
  text-shadow: 2px 2px 0px #004093;
  margin-top: 2px;
}
</style>

<script>
  // 遷移先のベースURL
  const baseUrl = "https://lp.hitocareer.com/list_form03";

  // iframe 自身の URL に付与されたクエリを取得（Studio側で ?{{url_params}} を渡す想定）
  const query = window.location.search; // 例: ?utm_source=google&utm_medium=cpc

  // ボタンにクリックイベント付与
  document.querySelectorAll(".btn").forEach(btn => {
    btn.addEventListener("click", function(e) {
      e.preventDefault();
      // 親ウィンドウごと遷移
      window.top.location.href = baseUrl + query;
    });
  });
</script>
